<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 600" width="1024" height="600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="600" fill="url(#bgGrad)"/>
  
  <!-- Network visualization background -->
  <g opacity="0.3">
    <!-- Nodes -->
    <circle cx="150" cy="100" r="4" fill="#0077b6"/>
    <circle cx="300" cy="150" r="4" fill="#0077b6"/>
    <circle cx="450" cy="80" r="4" fill="#0077b6"/>
    <circle cx="600" cy="120" r="4" fill="#0077b6"/>
    <circle cx="750" cy="90" r="4" fill="#0077b6"/>
    <circle cx="850" cy="140" r="4" fill="#0077b6"/>
    <circle cx="200" cy="450" r="4" fill="#0077b6"/>
    <circle cx="400" cy="500" r="4" fill="#0077b6"/>
    <circle cx="650" cy="480" r="4" fill="#0077b6"/>
    <circle cx="800" cy="520" r="4" fill="#0077b6"/>
    
    <!-- Connections -->
    <line x1="150" y1="100" x2="300" y2="150" stroke="#0077b6" stroke-width="1"/>
    <line x1="300" y1="150" x2="450" y2="80" stroke="#0077b6" stroke-width="1"/>
    <line x1="450" y1="80" x2="600" y2="120" stroke="#0077b6" stroke-width="1"/>
    <line x1="600" y1="120" x2="750" y2="90" stroke="#0077b6" stroke-width="1"/>
    <line x1="750" y1="90" x2="850" y2="140" stroke="#0077b6" stroke-width="1"/>
    <line x1="200" y1="450" x2="400" y2="500" stroke="#0077b6" stroke-width="1"/>
    <line x1="400" y1="500" x2="650" y2="480" stroke="#0077b6" stroke-width="1"/>
    <line x1="650" y1="480" x2="800" y2="520" stroke="#0077b6" stroke-width="1"/>
  </g>
  
  <!-- Main text -->
  <text x="512" y="280" font-family="Arial, sans-serif" font-size="140" font-weight="bold" 
        fill="#0077b6" text-anchor="middle">AthDGC</text>
  
  <!-- Underline -->
  <line x1="360" y1="310" x2="664" y2="310" stroke="#0077b6" stroke-width="3"/>
  
  <!-- Subtitle -->
  <text x="512" y="360" font-family="Arial, sans-serif" font-size="32" 
        fill="#333333" text-anchor="middle">Athens Digital Glossa Chronos</text>
</svg>
