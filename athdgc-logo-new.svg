<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Network visualization background -->
  <g opacity="0.4">
    <!-- Network nodes -->
    <circle cx="100" cy="80" r="3" fill="#0077b6"/>
    <circle cx="200" cy="120" r="3" fill="#0077b6"/>
    <circle cx="320" cy="60" r="3" fill="#0077b6"/>
    <circle cx="450" cy="100" r="3" fill="#0077b6"/>
    <circle cx="580" cy="70" r="3" fill="#0077b6"/>
    <circle cx="680" cy="110" r="3" fill="#0077b6"/>
    <circle cx="150" cy="300" r="3" fill="#0077b6"/>
    <circle cx="300" cy="340" r="3" fill="#0077b6"/>
    <circle cx="500" cy="320" r="3" fill="#0077b6"/>
    <circle cx="650" cy="350" r="3" fill="#0077b6"/>
    
    <!-- Network connections -->
    <line x1="100" y1="80" x2="200" y2="120" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="120" x2="320" y2="60" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    <line x1="320" y1="60" x2="450" y2="100" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    <line x1="450" y1="100" x2="580" y2="70" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    <line x1="580" y1="70" x2="680" y2="110" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    <line x1="150" y1="300" x2="300" y2="340" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    <line x1="300" y1="340" x2="500" y2="320" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    <line x1="500" y1="320" x2="650" y2="350" stroke="#0077b6" stroke-width="1" opacity="0.6"/>
    
    <!-- Additional network connections -->
    <line x1="100" y1="80" x2="150" y2="300" stroke="#0077b6" stroke-width="1" opacity="0.3"/>
    <line x1="320" y1="60" x2="500" y2="320" stroke="#0077b6" stroke-width="1" opacity="0.3"/>
    <line x1="580" y1="70" x2="650" y2="350" stroke="#0077b6" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Main AthDGC text -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        fill="#0077b6" text-anchor="middle">AthDGC</text>
  
  <!-- Underline -->
  <line x1="200" y1="240" x2="600" y2="240" stroke="#0077b6" stroke-width="4"/>
  
  <!-- Subtitle -->
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="24" 
        fill="#666666" text-anchor="middle">Athens Digital Glossa Chronos</text>
</svg>
