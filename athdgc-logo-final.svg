<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Network background -->
  <defs>
    <pattern id="networkPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="20" cy="20" r="2" fill="#4A90A4" opacity="0.3"/>
      <circle cx="80" cy="30" r="1.5" fill="#4A90A4" opacity="0.2"/>
      <circle cx="50" cy="70" r="1" fill="#4A90A4" opacity="0.25"/>
      <line x1="20" y1="20" x2="80" y2="30" stroke="#4A90A4" stroke-width="0.5" opacity="0.15"/>
      <line x1="80" y1="30" x2="50" y2="70" stroke="#4A90A4" stroke-width="0.5" opacity="0.15"/>
      <line x1="50" y1="70" x2="20" y2="20" stroke="#4A90A4" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background with subtle network pattern -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  <rect width="800" height="400" fill="url(#networkPattern)" opacity="0.4"/>
  
  <!-- Main logo text -->
  <text x="400" y="180" font-family="'Inter', 'Segoe UI', sans-serif" font-size="120" font-weight="600" 
        text-anchor="middle" fill="#2E7D8A">AthDGC</text>
  
  <!-- Subtitle -->
  <line x1="250" y1="210" x2="550" y2="210" stroke="#2E7D8A" stroke-width="3"/>
  <text x="400" y="250" font-family="'Inter', 'Segoe UI', sans-serif" font-size="24" font-weight="400" 
        text-anchor="middle" fill="#5A6C7D">Athens Digital Glossa Chronos</text>
  
  <!-- Decorative network nodes -->
  <circle cx="150" cy="100" r="4" fill="#4A90A4" opacity="0.6"/>
  <circle cx="650" cy="120" r="3" fill="#4A90A4" opacity="0.5"/>
  <circle cx="100" cy="300" r="3.5" fill="#4A90A4" opacity="0.7"/>
  <circle cx="700" cy="280" r="2.5" fill="#4A90A4" opacity="0.6"/>
  
  <!-- Connecting lines -->
  <line x1="150" y1="100" x2="200" y2="140" stroke="#4A90A4" stroke-width="1" opacity="0.3"/>
  <line x1="650" y1="120" x2="600" y2="160" stroke="#4A90A4" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="300" x2="150" y2="260" stroke="#4A90A4" stroke-width="1" opacity="0.3"/>
  <line x1="700" y1="280" x2="650" y2="240" stroke="#4A90A4" stroke-width="1" opacity="0.3"/>
</svg>
