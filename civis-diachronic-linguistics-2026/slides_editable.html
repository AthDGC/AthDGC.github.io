    content: `## Computational Processing Pipeline (2)

**Stage 2: Linguistic Annotation**

- **Tokenization** (word segmentation using language-specific rules)
- **Lemmatization** (dictionary form identification via lookup tables)
- **Morphological tagging** (grammatical features: case, tense, number, etc.)

    content: `## Computational Processing Pipeline (3)

**Stage 3: Valency Extraction**

- Identify predicates (verbs, adjectives, nouns requiring arguments)
- Extract **argument structures** (what depends on the predicate)
- Code **valency frames** (abstract patterns, e.g., NOM+ACC+DAT)
- Track changes across time periods (compare frames diachronically)

Valency extraction is semi-automatic: algorithms identify predicates and their dependents from syntactic parses, then linguists verify and classify the patterns. Each predicate instance is checked for its arguments (subject, objects, complements, adjuncts), and these are abstracted into valency frames. For example, from 100 instances of δίδωμι in a Koine text, the system extracts frame "NOM+ACC+DAT" occurring 87 times and "NOM+ACC" occurring 13 times. This quantitative data flows into the lexicon, documenting both dominant and minority patterns.`

// App state
let currentSlide = 0;
let showEditor = true;
let searchTerm = '';
let slides = [...slidesData];

// Render functions
function parseMarkdown(text) {
    let html = text
        // Headers
        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/^### (.+)$/gm, '<h3>$3</h3>')
        // Code blocks
        .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        // Inline code
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Bold
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        // Italic
        .replace(/\*([^*]+)\*/g, '<em>$1</em>')
        // Unordered lists
        .replace(/^- (.+)$/gm, '<li>$1</li>')
        // Ordered lists
        .replace(/^\d+\. (.+)$/gm, '<li>$1</li>')
        // Links
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
        // Paragraphs
        .replace(/\n\n/g, '</p><p>')
        // Line breaks
        .replace(/\n/g, '<br>');
    
    // Wrap lists
    html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
    html = html.replace(/<\/ul>\s*<ul>/g, '');
    
    return '<p>' + html + '</p>';
}

function renderSidebar() {
    const filteredSlides = slides.filter(s => 
        s.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
        s.content.toLowerCase().includes(searchTerm.toLowerCase())
    );
    
    return `
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>📑 Slides (${slides.length})</h3>
                <input type="text" class="search-box" placeholder="Search slides..." 
                    value="${searchTerm}" onkeyup="handleSearch(this.value)">
            </div>
            <div class="slide-list">
                ${filteredSlides.map(slide => `
                    <div class="slide-item ${slide.id - 1 === currentSlide ? 'active' : ''}"
                         onclick="goToSlide(${slide.id - 1})">
                        <div class="slide-item-number">Slide ${slide.id}</div>
                        <div class="slide-item-title">${escapeHtml(slide.title)}</div>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
}

function renderToolbar() {
    return `
        <div class="toolbar">
            <div class="toolbar-group">
                <button class="btn-nav" onclick="prevSlide()" ${currentSlide === 0 ? 'disabled' : ''}>◀</button>
                <span class="slide-counter">${currentSlide + 1} / ${slides.length}</span>
                <button class="btn-nav" onclick="nextSlide()" ${currentSlide === slides.length - 1 ? 'disabled' : ''}>▶</button>
            </div>
            <div class="toolbar-group mode-toggle">
                <button class="btn-secondary ${showEditor ? 'active' : ''}" onclick="toggleEditor(true)">Edit Mode</button>
                <button class="btn-secondary ${!showEditor ? 'active' : ''}" onclick="toggleEditor(false)">View Only</button>
            </div>
            <div class="toolbar-group">
                <button class="btn-secondary" onclick="addSlide()">+ Add Slide</button>
                <button class="btn-secondary" onclick="duplicateSlide()">📋 Duplicate</button>
                <button class="btn-secondary" onclick="deleteSlide()">🗑 Delete</button>
            </div>
            <div class="toolbar-group">
                <button class="btn-primary" onclick="exportMarkdown()">📥 Export MD</button>
                <button class="btn-primary" onclick="exportHTML()">📄 Export HTML</button>
            </div>
        </div>
    `;
}

function renderPreview() {
    const slide = slides[currentSlide];
    return `
        <div class="preview-panel">
            <div class="slide-preview">
                ${parseMarkdown(slide.content)}
            </div>
        </div>
    `;
}

function renderEditor() {
    const slide = slides[currentSlide];
    return `
        <div class="editor-panel ${!showEditor ? 'hidden' : ''}">
            <div class="editor-header">
                <h4>✏️ Edit Slide ${currentSlide + 1}</h4>
                <span style="color: #a5f3fc; font-size: 12px;">Markdown supported</span>
            </div>
            <div class="editor-content">
                <textarea id="slide-editor" onkeyup="updateSlideContent(this.value)">${escapeHtml(slide.content)}</textarea>
            </div>
        </div>
    `;
}

function render() {
    document.getElementById('app').innerHTML = `
        <div class="app-container">
            ${renderSidebar()}
            <div class="main-content">
                ${renderToolbar()}
                <div class="edit-area">
                    ${renderPreview()}
                    ${renderEditor()}
                </div>
            </div>
        </div>
        <div class="shortcuts-panel">
            <h4>⌨️ Shortcuts</h4>
            <div class="shortcut-item">Previous <span class="shortcut-key">←</span></div>
            <div class="shortcut-item">Next <span class="shortcut-key">→</span></div>
            <div class="shortcut-item">Toggle Edit <span class="shortcut-key">E</span></div>
            <div class="shortcut-item">Save <span class="shortcut-key">Ctrl+S</span></div>
        </div>
        <div class="toast" id="toast"></div>
    `;
}

// Helper functions
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

// Navigation
function goToSlide(index) {
    currentSlide = Math.max(0, Math.min(slides.length - 1, index));
    render();
}

function nextSlide() {
    if (currentSlide < slides.length - 1) {
        currentSlide++;
        render();
    }
}

function prevSlide() {
    if (currentSlide > 0) {
        currentSlide--;
        render();
    }
}

// Editing
function toggleEditor(show) {
    showEditor = show;
    render();
}

function updateSlideContent(content) {
    slides[currentSlide].content = content;
    // Update title from first heading
    const titleMatch = content.match(/^#+ (.+)$/m);
    if (titleMatch) {
        slides[currentSlide].title = titleMatch[1];
    }
    // Debounced preview update
    clearTimeout(window.updateTimeout);
    window.updateTimeout = setTimeout(() => {
        document.querySelector('.slide-preview').innerHTML = parseMarkdown(content);
        // Update sidebar title
        const sidebarItem = document.querySelector('.slide-item.active .slide-item-title');
        if (sidebarItem) sidebarItem.textContent = slides[currentSlide].title;
    }, 100);
}

function handleSearch(term) {
    searchTerm = term;
    render();
}

// Slide management
function addSlide() {
    const newSlide = {
        id: slides.length + 1,
        title: 'New Slide',
        content: '## New Slide\n\nAdd your content here.'
    };
    slides.splice(currentSlide + 1, 0, newSlide);
    // Renumber slides
    slides.forEach((s, i) => s.id = i + 1);
    currentSlide++;
    render();
    showToast('Slide added');
}

function duplicateSlide() {
    const current = slides[currentSlide];
    const newSlide = {
        id: slides.length + 1,
        title: current.title + ' (copy)',
        content: current.content
    };
    slides.splice(currentSlide + 1, 0, newSlide);
    slides.forEach((s, i) => s.id = i + 1);
    currentSlide++;
    render();
    showToast('Slide duplicated');
}

function deleteSlide() {
    if (slides.length <= 1) {
        showToast('Cannot delete last slide');
        return;
    }
    if (confirm('Delete this slide?')) {
        slides.splice(currentSlide, 1);
        slides.forEach((s, i) => s.id = i + 1);
        if (currentSlide >= slides.length) currentSlide = slides.length - 1;
        render();
        showToast('Slide deleted');
    }
}

// Export functions
function exportMarkdown() {
    let md = '---\nmarp: true\ntheme: gaia\n---\n\n';
    slides.forEach((slide, i) => {
        md += slide.content + '\n\n---\n\n';
    });
    
    const blob = new Blob([md], { type: 'text/markdown' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'CVL-CDSAML_presentation.md';
    a.click();
    URL.revokeObjectURL(url);
    showToast('Markdown exported');
}

// Keyboard shortcuts
document.addEventListener('keydown', e => {
    // Don't capture if typing in textarea
    if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            showToast('Changes auto-saved');
        }
        return;
    }
    
    if (e.key === 'ArrowRight') nextSlide();
    else if (e.key === 'ArrowLeft') prevSlide();
    else if (e.key === 'e' || e.key === 'E') { toggleEditor(!showEditor); }
});

// Initialize
render();
    </script>
</body>
