<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Greek column/pillar elements (representing Athens) -->
  <rect x="70" y="80" width="8" height="50" fill="url(#grad1)" rx="1"/>
  <rect x="90" y="75" width="8" height="55" fill="url(#grad1)" rx="1"/>
  <rect x="110" y="80" width="8" height="50" fill="url(#grad1)" rx="1"/>
  
  <!-- Capital tops -->
  <rect x="67" y="77" width="14" height="4" fill="url(#grad1)"/>
  <rect x="87" y="72" width="14" height="4" fill="url(#grad1)"/>
  <rect x="107" y="77" width="14" height="4" fill="url(#grad1)"/>
  
  <!-- Digital/data flow lines (representing Digital) -->
  <path d="M 40 100 Q 60 90, 70 95" fill="none" stroke="#0288D1" stroke-width="2" opacity="0.7"/>
  <path d="M 40 110 Q 60 105, 70 108" fill="none" stroke="#0288D1" stroke-width="2" opacity="0.7"/>
  <path d="M 160 100 Q 140 95, 130 100" fill="none" stroke="#0288D1" stroke-width="2" opacity="0.7"/>
  <path d="M 160 110 Q 140 108, 130 112" fill="none" stroke="#0288D1" stroke-width="2" opacity="0.7"/>
  
  <!-- Time/chronos spiral element -->
  <path d="M 100 40 Q 120 50, 125 70 Q 128 90, 115 105 Q 100 115, 85 105 Q 72 90, 75 70" 
        fill="none" stroke="#FF6F00" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Central dot -->
  <circle cx="100" cy="100" r="4" fill="#FF6F00"/>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle">AthDGC</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="8" 
        fill="#666" text-anchor="middle">ATHENS DIGITAL GLOSSA CHRONOS</text>
</svg>
